<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск Номера ТС</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Поиск Номера ТС</h2>
            <div class="form-group">
                <label for="search-input">Введите номер автомобиля:</label>
                <input type="text" name="inp" class="form-control" id="search-input" placeholder="Гаражный или Гос номер">
            </div>
            <button type="submit" formaction="/fgar" formmethod="post" class="btn btn-primary mt-3 mr-3">Найти гаражный номер</button>
            <button type="submit" formaction="/fgos" formmethod="post" class="btn btn-primary mt-3">Найти гос. номер</button>
        </div>
    </form>
    <br>
        <!-- Центрирование карточки -->
        <div class="mx-auto">
            <div class="card bg-info text-white"{{if .Gos}}style="display: block;"{{else}}style="display: none;"{{end}}>
                <div class="card-header" >
                    <h5 class="text-white">Результат:</h5>
                </div>
                <div class="card-body bg-white"  {{if .Gos}}style="display: block;"{{else}}style="display: none;"{{end}}>
                   <span style="color: black"> Гос.Номер:  {{.Gos}}<br>
                    Гаражный Номер: {{.Gar}}<br>
                    Год выпуска: {{.Gv}}
                       </span>
                </div>
            </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-F8DOoFStizSv/JGWB5Q+18RWq2+h7BuRNk506VcGo" crossorigin="anonymous"></script>
<script>$(document).ready(function() {
if ($('.gos').val() == '') {
$('.card-body').hide();
}
});
    </script>
</body>
</html>
